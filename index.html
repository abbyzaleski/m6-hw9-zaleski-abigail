<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Weather</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
        <h1>Current Weather</h1>
    </header>
    <main>
        <section id="weather">
            <form>
                <input name="search" id="weather-search" type="text" placeholder="Enter Location">
                </input>
                <button type="submit">Search</button>
            </form>
        </section>

        <div class="display">
            <h2 class= "name"></h2>
            <p class="descriptor"></p>
            <p class="temp"></p>
        </div>
    </main>
    <script src = "index.js"></script>
  </body>
</html>
